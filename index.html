<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>image-search-by-dharmya</title>
</head>
<body>
    <img src="./felix-janssen-4r9AMjdcBHY-unsplash.jpg" alt="" class="bg-img">
    <div class="container">
        <div class="container-main">
            <div class="container-main-head">
                <h1>image duniya</h1>
                <p>~ by dharmya</p>
            </div>
            <form id="search-form">
                <input type="text" name="search" placeholder="Search high-resolution Images Here" 
                id="img-search" pattern="[a-zA-Z]+" oninvalid="invalid(event)" autocomplete="off" required>
                <button alt="Search" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div class="image-container" id="search-result">

        </div>
        <div class="loadmore">
            <button id="load">Load More</button>
        </div>
    </div>    

    <script src="./app.js"></script>
</body>
</html>
